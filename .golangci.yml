version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - govet
    - revive
    - ineffassign
    - misspell
    - unused
    - staticcheck
    - gosec
  settings:
    govet:
      enable-all: true
    revive:
      rules:
        - name: exported
    gosec:
      config:
        G301: "0o700"

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes: [cc-dailyuse-bar]

issues:
  max-issues-per-linter: 0
  max-same-issues: 0